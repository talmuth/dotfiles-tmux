# Options {{{1
# less time between commands in a command sequence {{{2
set -s escape-time 0

# use vim motion keys while in copy mode {{{2
set-option -g mode-keys vi

# start numbering windows a 1 {{{2
set -g base-index 1

# Sizing {{{2
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size
# of any client connected to *that window*. Much more reasonable.
set-window-option -g aggressive-resize on

# Visualbell {{{2
# the visual bell causes a micro delay when typing. Tab completion triggers
# the bell and typing halts for a second and it's really annoying.
set-option -g visual-bell off

# scrollback buffer {{{2
set-option -g history-limit 4096

# Terminal {{{2
# hijack the TERM variable for shells inside tmux
# According to the tmux FAQ this MUST be "screen" or a derivative
# http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/FAQ
set-option -g default-terminal "screen-bce"

# Titles {{{2
set -g set-titles on
set-option -g set-titles-string '#h:#S.#I.#P #W #T'

# Mouse {{{2
set -g mode-mouse on

# Colors {{{1
# default statusbar colors {{{2
set-option -g status-bg colour0
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors {{{2
set-window-option -g window-status-fg colour0 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# pane border {{{2
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text {{{2
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display {{{2
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock {{{2
set-window-option -g clock-mode-colour colour64 #green

# status bar {{{2
# active window title colors
set-window-option -g window-status-current-fg colour154
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

set-option -g status-left-length 32
set-option -g status-right-length 150
set-option -g status-utf8 on
set-option -g status-interval 2
set-option -g status-justify left

# Powerline statusbar {{{1
if-shell 'test -z "$POWERLINE_COMMAND"' "set-option -g status-left '#(~/.tmux/tmux-powerline/powerline.sh left)'" "set-option -g status-left '#(eval $POWERLINE_COMMAND tmux left)'"

set-option -g window-status-current-format "#[fg=colour0,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour0,nobold]⮀"
set-option -g window-status-format "#[fg=white,bg=colour0] #I #W "
if-shell 'test -z "$POWERLINE_COMMAND"' "set-option -g status-right '#(~/.tmux/tmux-powerline/powerline.sh right)'" "set-option -g status-right '#(eval $POWERLINE_COMMAND tmux right)'"

# Keybindings {{{1
# prefix {{{2
unbind C-b
# set-option -g prefix C-A
# bind a send-prefix
set -g prefix C-Space

# reload config {{{2
unbind R
bind R source-file ~/.tmux.conf \; display "Reloaded!"

# lockscreen C-X x {{{2
unbind C-X
bind C-X lock-server
unbind X
bind X lock-server

# screen C-C c {{{2
unbind C-C
bind C-C new-window
unbind C
bind C new-window

# detach C-D d {{{2
unbind C-D
bind C-D detach

# displays * {{{2
unbind *
bind * list-clients

# next C-@ C-N sp n {{{2
unbind C-@
bind C-@ next-window
unbind C-N
bind C-N next-window
unbind n
bind n next-window

# title a {{{2
unbind a
bind a command-prompt "rename-window %%"

# Last window C-A {{{2
unbind C-A
bind C-A last-window

# prev C-H C-P p C-? {{{2
unbind C-H
bind C-H previous-window
unbind C-P
bind C-P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows C-W w {{{2
unbind C-W
bind C-W list-windows
unbind w
bind w list-windows

# kill K k {{{2
unbind C-K
bind C-K confirm-before "kill-window"

# redisplay C-L {{{2
unbind C-L
bind C-L refresh-client

# " windowlist -b {{{2
unbind '"'
bind '"' choose-window

# Copymode {{{2
bind Enter copy-mode
unbind [
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

unbind p
bind p paste-buffer

# Split {{{2
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# vim-style to move between panes {{{2
unbind C-h
unbind C-j
unbind C-k
unbind C-l
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resizing {{{3
bind - resize-pane -D 1
bind + resize-pane -U 1
bind < resize-pane -L 1
bind > resize-pane -R 2

